<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us – Stage 1 Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav aria-label="Main Navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Me</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>
      <p>
        Please use the form below to send us a message. All fields are required.
        Your information is only used for responding to your enquiry.
      </p>
      <form id="contact-form" class="contact-form" novalidate>
        <div class="form-group full-width">
          <label for="contact-name">Full name</label>
          <input
            type="text"
            id="contact-name"
            name="name"
            data-testid="test-contact-name"
            required
          />
          <span id="error-name" data-testid="test-contact-error-name"></span>
        </div>
        <div class="form-group full-width">
          <label for="contact-email">Email address</label>
          <input
            type="email"
            id="contact-email"
            name="email"
            data-testid="test-contact-email"
            required
          />
          <span id="error-email" data-testid="test-contact-error-email"></span>
        </div>
        <div class="form-group full-width">
          <label for="contact-subject">Subject</label>
          <input
            type="text"
            id="contact-subject"
            name="subject"
            data-testid="test-contact-subject"
            required
          />
          <span id="error-subject" data-testid="test-contact-error-subject"></span>
        </div>
        <div class="form-group full-width">
          <label for="contact-message">Message</label>
          <textarea
            id="contact-message"
            name="message"
            data-testid="test-contact-message"
            minlength="10"
            required
          ></textarea>
          <span id="error-message" data-testid="test-contact-error-message"></span>
        </div>
        <div class="form-group full-width">
          <button type="submit" data-testid="test-contact-submit">Submit</button>
        </div>
      </form>
      <div id="contact-success" data-testid="test-contact-success"></div>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Stage 1 Project. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script>
      // Update year in footer
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
